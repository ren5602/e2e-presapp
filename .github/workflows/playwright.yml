name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: e2e_presapp
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, dom, fileinfo, gd, json
          tools: composer:v2
      
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: build assets
        run: npm run build
      
      - name: Setup environment file
        run: |
          cp .env.testing .env
          php artisan key:generate --env=testing
      
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -u"root" -p"root" --silent; do
            echo 'waiting for mysql...'
            sleep 1
          done
      
      - name: Run migrations and seeders
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: e2e_presapp
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php artisan migrate:fresh --seed --env=testing --force
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Start Laravel development server
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: e2e_presapp
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php artisan serve --host=0.0.0.0 --port=8000 > /tmp/server.log 2>&1 &
          echo "Server started with PID $!"
          sleep 3
          
      - name: Check server logs
        run: cat /tmp/server.log || echo "No log file"
        
      - name: Wait for server to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/login > /dev/null 2>&1; then
              echo "✅ Server is ready"
              exit 0
            fi
            echo "⏳ Waiting for server... attempt $i/60"
            sleep 2
          done
          echo "❌ Server failed to start"
          echo "=== Server Logs ==="
          cat /tmp/server.log
          exit 1
      
      - name: Run Playwright tests
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: e2e_presapp
          DB_USERNAME: root
          DB_PASSWORD: root
        run: npm run test:e2e
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-videos
          path: test-results/
          retention-days: 7
